<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="author" content="Javier Chavez" />
    <meta name="description" content="Status page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta property="twitter:description" content="Javier Chavez, a developer from Albuquerque, New Mexico. Here is my README">
    <meta property="twitter:title" content="Javier C - README">
    <meta property="twitter:url" content="http://javierc.io">
    
    <title>Status page</title>


    <style>
     body {
       display: flex;
       min-height: 60vh;
       flex-direction: column;
       font-family: monospace;
     }
     
     table {
       width: 50%;
       min-width: 289px;
       margin: 10px auto 10px auto;
     }

     tr td {
       border-bottom:1pt solid #d6d6d6;
       height: 8vh;
       max-width: 0;
       overflow: hidden;
       text-overflow: ellipsis;
       white-space: nowrap;
       color: #828282;
     }

     td.name-col {
       width: 70%;
     }

     td.status-col {
       width: 30%;
     }

     .not-ok {
       color: #f19696;
     }

     #subscribe {
       margin-left: auto;
       margin-right: auto;
       width: 275px;
       padding: 6px;
     }

     fieldset {
       padding: 13px;
       border:1pt solid #d6d6d6;
     }

     h2 {
       font-weight: 100;
       margin-left: 10%;
     }

     .btn {
       color: #ffffff;
       font-size: 16px;
       background: #9c9c9c;
       padding: 8px 10px 8px 10px;
       border-style: none;
       text-decoration: none;
       margin-top: 5px;
       width: 100%;
     }
    </style>
    
  </head>
  <body>
    <main>
      ${self.body()}
    </main>
  </body>
</html>
